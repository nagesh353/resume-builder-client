<div class="profile">
    <mat-card>
        <mat-card-title>Contact information</mat-card-title>
        <mat-card-content>
            <form [formGroup]="contactForm" class="profile-form">
                <div class="form-row">
                    <mat-form-field class="custom-form-field" floatLabel="always">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" class="custom-input" placeholder="email">
                    </mat-form-field>
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="mobileNo" class="custom-input" placeholder="mobileNo">
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Linkedin profile Link</mat-label>
                        <input matInput formControlName="address" class="custom-input" placeholder="Linkedin">
                    </mat-form-field>
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Twitter Profile Link</mat-label>
                        <input matInput formControlName="role" class="custom-input" placeholder="twitter">
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Instagram Portifolio Link</mat-label>
                        <input matInput formControlName="start" class="custom-input"  placeholder="Instagram">
                    </mat-form-field>
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Portifolio Link</mat-label>
                        <input matInput formControlName="finish" class="custom-input" placeholder="Portifolio">
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <div class="button-container">
            <button mat-raised-button style="background-color: hsl(271, 76%, 53%);">Next session</button>
        </div>
    </mat-card>
</div>
