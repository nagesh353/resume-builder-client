<div class="profile">
    <mat-card>
        <mat-card-title>Personal information</mat-card-title>
        <mat-card-content>
            <form [formGroup]="profileForm" class="profile-form">
                <div class="form-row">
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" class="custom-input">
                    </mat-form-field>
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" class="custom-input">
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Profession</mat-label>
                        <input matInput formControlName="profession" class="custom-input">
                    </mat-form-field>
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" class="custom-input">
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" class="custom-input">
                    </mat-form-field>
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" class="custom-input">
                    </mat-form-field>
                    <mat-form-field class="custom-form-field"floatLabel="always">
                        <mat-label>Zip Code</mat-label>
                        <input matInput formControlName="zipCode" class="custom-input">
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <div class="button-container">
            <button mat-raised-button style="background-color: hsl(271, 76%, 53%);">Next session</button>
        </div>
    </mat-card>
    
</div>
